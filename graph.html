<html>
  <head>
    <meta charset="UTF-8" />
    <!-- added because chrome keeps on offering to translate to Danish, for some reason...-->
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-language" content="en">
    
    <link rel="stylesheet" type="text/css" href="graph.css">
    <script src="graph-ui.js"></script>
    <script src="hv-socket.js"></script>
    <script src="graph.js"></script>
    <script src="flotr2.js"></script>
  </head><body>

    <div id=header class=fixedSimple title="HV control"> <!-- dangling div?-->

    High voltage control interface.

    <div id=modeContainer class=fixed>
      <a href="#" id=hvon class=button> HV on </a>
      <a href="#" id=trigger class=button> Zap! </a>
    </div>
    <p id=hvErr class=fixedSimple></p>
    Select capacitor:
    <div id=capContainer class=fixed>
      <a href="#" id=cap10 class=button> 10uF </a>  <a href="#" id=cap25 class=button> 25uF </a>
    </div>
    
    Select resistor:
    <div id=resContainer class=fixed>
      <a href="#" id=res1000 class=button> 1k </a> 
    </div>

    Select row and columns:
    <div id=tableContainer class=fixed>
      <table>
	<tr>
	  <th> None </th>
	  <th> Col1 </th>
	  <th> Col2 </th>
	</tr>
	<tr>
	  <td> Row1 </td>
	  <td id=r1c1> </td>
	  <td id=r1c2 > </td>
	</tr>
	<tr>
	  <td> Row2 </td>
	  <td id=r2c1> </td>
	  <td id=r2c2> </td>
	</tr>
      </table>
    </div>
    <hr>
    Set target voltage:
    <div id=vsetContainer class=fixed>
      <input type="text" id="hvSet" value="60"> <a href="#" id=setHV class=button> Set HV </a>
      <p id=hvConfirm class=fixedSimple></p> <p id=hvCurrent class=fixedSimple></p>
    </div><hr>
    <div id="graph" style="width:960px; height:600px;"></div>
    <script>
      ui.init();
    </script>
    </div>
  </body>
</html>
